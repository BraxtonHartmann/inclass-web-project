<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Character Escapes</h1>
    <!-- to display certan characters we need to use special names 
    < &lt; (less than)
    > &gt; (greater than)
    & &amp; (ampersand)
    " &quot; (quotation)
    ' &apos; (apostrophe)
    ' ' &nbsp; (non breaking space)
    -->
    <p>
        &lt; &nbsp; &nbsp; &nbsp; &nbsp; &amp; &gt; &quot; &apos;
    </p>

    <!-- 
    &copy; (Copyright)
    &reg; (regestered trademark)
    &euro; (euro)
    &yen; (yen)
    &pound;

    -->
    <p>
        &copy; &reg; &euro; &yen; &pound;
    </p>


</body>
</html>
